<h3>My Booking</h3>

<mat-toolbar>
    <button mat-raised-button (click)="addNew()">
        <mat-icon>add</mat-icon>
        Book Seat
    </button>
  </mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="building_name">
      <th mat-header-cell *matHeaderCellDef> Building name </th>
      <td mat-cell *matCellDef="let element"> {{element.building_name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef> Floor </th>
      <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
    </ng-container>

    <ng-container matColumnDef="seat_number">
        <th mat-header-cell *matHeaderCellDef> Seat Number </th>
        <td mat-cell *matCellDef="let element"> {{element.seat_number}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
